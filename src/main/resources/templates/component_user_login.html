<div class="container" id="user-login">
    <!-- 登陆表单区域 -->
    <div class="row">
        <div class="col-lg-3 col-lg-offset-8
                    col-md-4 col-md-offset-8
                    col-xs-7 col-xs-offset-2" id="user-login-form-div">

            <div id="user-login-form-title">
                <h4 id="user-login-form-title-text">
                    <strong>登录</strong>
                </h4>
            </div>

            <form id="user-login-form">

                <div class="form-group">
                    <label class="control-label" for="user-login-form-uname-input">用户名</label>
                    <input type="text" class="form-control ipt-dark" id="user-login-form-uname-input"
                           name="user-login-form-uname-input">
                </div>

                <div class="form-group">
                    <label class="control-label" for="user-login-form-password-input">密码</label>
                    <input type="password" class="form-control ipt-dark" id="user-login-form-password-input"
                           name="user-login-form-password-input">
                </div>

                <div class="checkbox">
                    <label class="control-label" data-toggle="tooltip" data-placement="right" title="退出浏览器后失效">
                        <input type="checkbox" id="user-login-form-remember-checkbox" value="1">记住我
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary" id="user-login-form-submit-button"
                            data-loading-text="正在登录...">
                        登录
                    </button>
                </div>
                <div class="form-group">
                    <button type="button" class="form-control btn btn-secondary" id="user-login-form-reset-button">重置
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入该部分的css库文件-->
    <link rel="stylesheet" href="/css/user_login.css">
    <!-- 引入该部分的js库文件-->
    <script type="text/javascript" src="/js/user_login.js"></script>
</div>
